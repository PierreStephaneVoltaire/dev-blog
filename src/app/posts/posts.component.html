<div class="main-card">
  <div class="posts">

    <mat-card *ngFor="let post of ($postList|async);index as i"   [routerLink]="['/post']" [queryParams]="{id: post.id}"
              class="post-card" matRipple>
      <mat-card-header class="card-header">


        <mat-card-title class="card-title">
          <div class="card-title-content">
            <a [queryParams]="{id: post.id}"
               [routerLink]="['/post']" class="card-title-content"
            >{{post.PostTitle}}</a>

          </div>

          <div class="card-title-content">
            <mat-chip-list class="tags">
           <span class="meta-title"> by    <mat-chip *ngIf="post.author" color="primary" selected>
              {{post.author}}
            </mat-chip>
            </span>
              <span class="meta-title"> on  <mat-chip>  {{(post.UpdateDate ? post.UpdateDate : post.CreatedDate)|date}}
           </mat-chip></span>


            </mat-chip-list>
          </div>
        </mat-card-title>

        <mat-card-subtitle class="card-subtitle">
          {{post.PostSubTitle|slice: 0 :100}}

        </mat-card-subtitle>


      </mat-card-header>

      <mat-card-content class="card-content">
        <a [queryParams]="{id: post.id}"
           [routerLink]="['/post']" class="content-text " >
          <markdown> > {{post.PostContent|slice: 0 :150}}</markdown>
        </a></mat-card-content>
      <mat-card-footer>

      </mat-card-footer>
    </mat-card>


  </div>

</div>
