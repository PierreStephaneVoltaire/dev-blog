


<mat-card class="detail-card" *ngIf="post$|async as post">
  <mat-card-header>
    <mat-card-title class="post-title">{{post.PostTitle}}</mat-card-title>
    <mat-card-subtitle>{{post.PostSubTitle}}</mat-card-subtitle>
  </mat-card-header>
<mat-card-content *ngIf="post.Meta.type" [ngSwitch]="post.Meta.type" >
  <pre class="content"  *ngSwitchCase="Type.text" >
    {{post.PostContent}}
  </pre>
  <markdown ngPreserveWhitespaces [src]="post.PostContent"  *ngSwitchCase="Type.md">
  </markdown>
  <markdown ngPreserveWhitespaces  *ngSwitchDefault>
    # Markdown
  </markdown>

</mat-card-content>
</mat-card>
