<div class="main-card">
  <div class="posts">

    <mat-card (click)="click(post.id)" *ngFor="let post of ($postList|async);index as i" [matRippleColor]="myColor"
              class="post-card" matRipple>
      <mat-card-header>

        <mat-card-title-group>

          <mat-card-title>
            {{post.PostTitle}}
          </mat-card-title>

          <mat-card-subtitle>
            {{post.PostSubTitle|slice: 0 :100}}

          </mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>

      <mat-card-content>
        {{post.PostContent|slice: 0 :150}}
      </mat-card-content>
      <mat-card-footer>
        <mat-chip-list class="text-date">
          <mat-chip> Posted on {{(post.UpdateDate ? post.UpdateDate : post.CreatedDate)|date}}
          </mat-chip>
        </mat-chip-list>
      </mat-card-footer>
    </mat-card>


  </div>
  <div *ngIf="($loaded|async)">
    <ng-content></ng-content>

  </div>
</div>
