<div class="main-card">
  <div class="posts">

    <mat-card  (click)="click(post.id)" *ngFor="let post of ($postList|async);index as i" [matRippleColor]="myColor"
              class="post-card" matRipple>
      <mat-card-header class="center">



          <mat-card-title class="card-title">
            {{post.PostTitle}}
          </mat-card-title>

          <mat-card-subtitle class="card-subtitle">
            {{post.PostSubTitle|slice: 0 :100}}

          </mat-card-subtitle>


      </mat-card-header>

      <mat-card-content class="card-content">
        <pre class="content-text "> {{post.PostContent|slice: 0 :150}}</pre>
      </mat-card-content>
      <mat-card-footer>
        <mat-chip-list class="text-date">
          <mat-chip> Posted on {{(post.UpdateDate ? post.UpdateDate : post.CreatedDate)|date}}
          </mat-chip>
          <mat-chip *ngIf="post.Meta.author" selected color="primary">
            By {{post.Meta.author}}
          </mat-chip>

        </mat-chip-list>
      </mat-card-footer>
    </mat-card>


  </div>
  <div *ngIf="($loaded|async)">
    <ng-content></ng-content>

  </div>
</div>
